<ion-header>
	<ion-toolbar  color="gold">
	  <ion-buttons slot="start">
		<ion-back-button></ion-back-button>
	  </ion-buttons>
	  <ion-title>Profile</ion-title>
	</ion-toolbar>
	
</ion-header>

<ion-content>
	<ion-refresher slot="fixed" (ionRefresh)="getProfileData($event,'pull')">
    	<ion-refresher-content></ion-refresher-content>
	  </ion-refresher>
	  
	  <div class="profileCard">
		  <div class="wallPaper">
			  <img src="assets/images/pro.jpg" alt="">
			  <div class="profileImg">
				<img src="{{userDetails.image}}" alt="" *ngIf="userDetails.image"/>
				<img src="assets/images/profile.jpg" alt="" *ngIf="!userDetails.image"/>
			  </div>
		  </div>
		  <div class="cardBody">
			  <p class="name">{{userDetails.name}}</p>
			  <p>Address goes here</p>
			  <p>{{userDetails.email}}</p>
			  <p>{{userDetails.phone}}</p>
			  <button class="prifileEditBtn" (click)="navPage('profile-edit')">EDIT</button>
		  </div>
		  <div class="cardNav">
			<ion-list lines="none">
				<ion-item button detail>
					
					<ion-icon name="document-attach-outline" slot="start"></ion-icon>
					<ion-label> Adout Efiewura </ion-label>
				</ion-item>
				<ion-item button detail>
					<ion-icon name="fast-food-outline" slot="start"></ion-icon>
					<ion-label> My Ads </ion-label>
				</ion-item>
				<ion-item button detail>
					<ion-icon name="help-buoy-outline"  slot="start"></ion-icon>
					<ion-label> Supports </ion-label>
				</ion-item>
				<ion-item button detail>
					<ion-icon name="information-circle-outline"  slot="start"></ion-icon>
					<ion-label> FAQ </ion-label>
				</ion-item>
				<ion-item button detail>
					<ion-icon name="document-attach-outline" slot="start"></ion-icon>
					<ion-label> T&Cs </ion-label>
				</ion-item>
				<ion-item button detail>
					<ion-icon name="share-social-outline" slot="start"></ion-icon>
					<ion-label> Share </ion-label>
				</ion-item>
			</ion-list>

		  </div>

		  <div class="mb-5">
			<ion-button color="gold" expand="full"  (click)="logout()">LOGOUT</ion-button>
		  </div>

		  

	  </div>
	  
</ion-content>

<div class=loader *ngIf="showspinner==true">
  <div class="preloader"><span></span><span></span><span></span><span></span><span></span></div>
</div>

<ion-footer>
	<div class="footer-menu">
		<div class="item active" (click)="navPage('list')">
			<div class="item-icon"><i class="fad fa-home"></i></div>
			<div class="item-title">Home</div>
		</div>
		<div class="item"  (click)="navPage('category')">
			<div class="item-icon"><i class="fad fa-shapes"></i></div>
			<div class="item-title">Category</div>
		</div>
		<div class="item addPro" (click)="navPage('add')">
			<div class="item-icon"><i class="fas fa-plus"></i></div> 
		</div>
		<div class="item" (click)="navPage('messages')">
			<div class="item-icon"><i class="fad fa-fw fa-comment-alt-lines"></i></div>
			<div class="item-title">Messages</div>
		</div>
		<div class="item" (click)="navPage('profile')">
			<div class="item-icon"><i class="fad fa-user"></i></div>
			<div class="item-title">Profile</div>
		</div>
	</div>
</ion-footer>
