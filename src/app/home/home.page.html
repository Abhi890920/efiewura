<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Efiewura
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager (ionSlideWillChange)="onSlideChanged()" #slides>
    <ion-slide>
      <div class="slider">
        <div class="slide-img">
          <img src="assets/imgs/Slides/slide-01.png" alt=""/>
        </div>
        <div class="slide-content">
          <!-- <h4 class="slide-title">Let's win your tickets</h4> -->
          <div class="slide-text">Efiewura is here to offer you easy property listing</div>
        </div> 
      </div>
    </ion-slide>
    <ion-slide>
      <div class="slider">
        <div class="slide-img">
          <img src="assets/imgs/Slides/slide-02.png" alt=""/>
        </div>
        <div class="slide-content">
          <!-- <h4 class="slide-title">Let's win your tickets</h4> -->
          <div class="slide-text">Get details of property on finger tips</div>
        </div>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="slider">
        <div class="slide-img">
          <img src="assets/imgs/Slides/slide-03.png" alt=""/>
        </div>
        <div class="slide-content">
          <!-- <div class="logo"><img src="assets/imgs/logo.png" alt=""/></div> -->
          <h4 class="slide-title">&nbsp;</h4>
          <div class="slide-text">Lets get started</div>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
  <div class="page-bottom" *ngIf="currentIndex!=2">
    <button class="btn-next" (click)="next()"><img src="assets/icon/arrow-right.png" alt=""/></button>
    <button class="btn-skip" (click)="skip()">Skip</button>
  </div>
    <div class="page-bottom justify-content-center" *ngIf="currentIndex==2">
    <button ion-button full (click)="navPage('signin-signup')" class="btn-signin">SIGN IN</button> 
    <button ion-button full (click)="navPage('signin-signup')" class="btn-signup">SIGN UP</button>
  </div>
</ion-content>
